<html>

<head>
<title>
Calculator

</title>
<link rel="stylesheet" href="style.css"/>
<link  href="ul.js"/>

</head>

<body>
<main class="calc" role="application" aria-label="Calculator">
<section class="display" aria-live="polite">
<div class="history" id="history" aria-label="Previous expression"></div>
<div class="result" id="result" aria-label="Current value">0</div>
</section>


<section class="keys" id="keys">
<button class="key clear" data-action="clear" aria-label="Clear all">AC</button>
<button class="key" data-action="delete" aria-label="Delete last">⌫</button>
<button class="key" data-action="percent" aria-label="Percent">%</button>
<button class="key op" data-op="/" aria-label="Divide">÷</button>


<button class="key" data-digit="7">7</button>
<button class="key" data-digit="8">8</button>
<button class="key" data-digit="9">9</button>
<button class="key op" data-op="*" aria-label="Multiply">×</button>


<button class="key" data-digit="4">4</button>
<button class="key" data-digit="5">5</button>
<button class="key" data-digit="6">6</button>
<button class="key op" data-op="-" aria-label="Subtract">−</button>


<button class="key" data-digit="1">1</button>
<button class="key" data-digit="2">2</button>
<button class="key" data-digit="3">3</button>
<button class="key op" data-op="+" aria-label="Add">+</button>


<button class="key" data-action="sign" aria-label="Toggle sign">±</button>
<button class="key" data-digit="0">0</button>
<button class="key" data-action="decimal" aria-label="Decimal">.</button>
<button class="key equals" data-action="equals" aria-label="Equals">=</button>
</section>
<div class="footer">Keyboard: 0-9, + − × ÷, Enter, Backspace, %</div>
</main>

















</html>
